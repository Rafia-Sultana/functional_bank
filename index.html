<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank systemt</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h2 class="text-5xl text-center mt-16 text-cyan-500 ">Bank System</h2>
    </header>
    <main>
        <section class="bg-red-200 w-3/4 mx-auto mt-8 p-8">
            <h3 class="text-3xl mb-4">LogIn Information</h3>
            <div>
                <input id="user-email" class="border-2 block border-x-red-300 mb-4 px-2" type="text"
                    placeholder="your email">
                <input id="user-password" class="border-2 block border-x-red-300 mb-4 px-2" type="password" name=""
                    id="" placeholder="password">
                <button id="logIn-Submit"
                    class="bg-amber-600 px-4 py-2 text-white font-semibold rounded">submit</button>
            </div>
        </section>
    </main>
    <script src="Js/bank.js"></script>
</body>

</html>
